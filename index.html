<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTIGIO | Próximamente</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Reset de márgenes y altura completa */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scroll innecesario en el landing */
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan 5s ease-in-out infinite;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <script type="text/babel">
        // Iconos SVG integrados para evitar errores de librerías externas
        const ShieldIcon = ({ size = 128, className = "" }) => (
            <svg 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
            </svg>
        );

        const ActivityIcon = ({ size = 12, className = "" }) => (
            <svg 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
            </svg>
        );

        const App = () => {
            const [dots, setDots] = React.useState('');

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setDots(prev => prev.length >= 3 ? '' : prev + '.');
                }, 500);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="h-full w-full bg-slate-950 text-slate-200 font-sans flex flex-col items-center justify-center relative overflow-hidden">
                    
                    {/* Fondo Tecnológico */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#0f172a_0%,_#020617_100%)] opacity-50"></div>
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-400/30 to-transparent animate-scan"></div>
                    </div>

                    <main className="relative z-10 text-center px-4 max-w-4xl animate-fade-in w-full">
                        
                        {/* Logo Vestigio */}
                        <div className="flex flex-col items-center mb-10">
                            <div className="relative group">
                                <div className="absolute inset-0 bg-cyan-500 blur-3xl opacity-10 rounded-full"></div>
                                <ShieldIcon size={128} className="text-cyan-400 relative z-10" />
                                <div className="absolute -top-1 -right-1">
                                    <span className="flex h-3 w-3">
                                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                        <span className="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"></span>
                                    </span>
                                </div>
                            </div>
                            <div className="mt-8">
                                <h1 className="text-5xl md:text-8xl font-black text-white tracking-[0.4em] uppercase leading-none">
                                    VESTIGIO
                                </h1>
                            </div>
                        </div>

                        {/* Mensaje de Autoridad */}
                        <div className="space-y-8 mt-12">
                            <h2 className="text-2xl md:text-5xl font-extrabold text-white leading-tight">
                                Mientras otros buscan pistas, <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                                    nosotros ya tenemos la evidencia.
                                </span>
                            </h2>
                            
                            <p className="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto font-light leading-relaxed">
                                Por fin llegó a Chile la firma que entiende que en lo digital, <br className="hidden md:block" />
                                <span className="text-white font-medium italic underline decoration-cyan-500/30">
                                    nada permanece oculto para siempre.
                                </span>
                            </p>
                        </div>

                        {/* Estado del Sistema */}
                        <div className="mt-20 max-w-xs mx-auto">
                            <div className="flex justify-between items-end mb-3 font-mono text-[9px] tracking-[0.2em] text-cyan-500/80">
                                <div className="flex items-center gap-2">
                                    <ActivityIcon size={12} className="animate-pulse" />
                                    <span className="uppercase">SISTEMA: VULNERANDO EL STATUS QUO{dots}</span>
                                </div>
                            </div>
                            <div className="w-full h-[1px] bg-slate-900 overflow-hidden relative">
                                <div className="h-full bg-cyan-500/40 w-[94%]"></div>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="absolute bottom-10 left-0 w-full text-center z-10">
                        <p className="text-[10px] font-mono text-slate-700 uppercase tracking-[0.4em] font-bold">
                            © 2026 VESTIGIO FORENSICS
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

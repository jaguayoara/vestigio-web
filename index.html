<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VESTIGIO | Próximamente</title>
    <!-- Tailwind CSS para el diseño responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Reset y altura completa para evitar scroll innecesario */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #020617; /* slate-950 */
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan 5s ease-in-out infinite;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1.5s ease-out forwards;
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .glow-effect {
            animation: pulse-glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <script type="text/babel">
        // LOGO INTEGRADO (SVG Vectorial)
        // Este logo está dibujado con código, por lo que no necesita archivos externos.
        const VestigioLogo = ({ className = "" }) => (
            <svg 
                viewBox="0 0 200 200" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
                className={className}
            >
                {/* Escudo Base */}
                <path 
                    d="M100 20L40 45V95C40 135 65 165 100 180C135 165 160 135 160 95V45L100 20Z" 
                    stroke="currentColor" 
                    strokeWidth="4" 
                    strokeLinecap="round" 
                    strokeLinejoin="round"
                />
                {/* Detalles de huella digital / circuitos internos */}
                <path d="M75 70C85 60 115 60 125 70" stroke="currentColor" strokeWidth="3" strokeLinecap="round" />
                <path d="M70 95C80 80 120 80 130 95" stroke="currentColor" strokeWidth="3" strokeLinecap="round" />
                <path d="M80 120C90 110 110 110 120 120" stroke="currentColor" strokeWidth="3" strokeLinecap="round" />
                <circle cx="100" cy="100" r="8" fill="currentColor" className="animate-pulse" />
            </svg>
        );

        const ActivityIcon = ({ size = 12, className = "" }) => (
            <svg 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
            </svg>
        );

        const App = () => {
            const [dots, setDots] = React.useState('');

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setDots(prev => prev.length >= 3 ? '' : prev + '.');
                }, 500);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="h-full w-full bg-slate-950 text-slate-200 font-sans flex flex-col items-center justify-center relative overflow-hidden px-6">
                    
                    {/* FONDO TECNOLÓGICO */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#0f172a_0%,_#020617_100%)] opacity-50"></div>
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-400/30 to-transparent animate-scan"></div>
                    </div>

                    <main className="relative z-10 text-center max-w-4xl animate-fade-in w-full">
                        
                        {/* IDENTIDAD: LOGO INTEGRADO */}
                        <div className="flex flex-col items-center mb-8 md:mb-10">
                            <div className="relative group">
                                {/* Glow de fondo */}
                                <div className="absolute inset-0 bg-cyan-500 blur-3xl opacity-20 rounded-full glow-effect"></div>
                                
                                <VestigioLogo className="w-24 h-24 md:w-40 md:h-40 text-cyan-400 relative z-10" />

                                <div className="absolute -top-1 -right-1 z-20">
                                    <span className="flex h-3 w-3">
                                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                        <span className="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <div className="mt-6 md:mt-8">
                                <h1 className="text-4xl md:text-8xl font-black text-white tracking-[0.2em] md:tracking-[0.4em] uppercase leading-none">
                                    VESTIGIO
                                </h1>
                            </div>
                        </div>

                        {/* MENSAJE DE AUTORIDAD */}
                        <div className="space-y-6 md:space-y-8 mt-8 md:mt-12">
                            <h2 className="text-2xl md:text-5xl font-extrabold text-white leading-tight">
                                Mientras otros buscan pistas, <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 font-black">
                                    nosotros ya tenemos la evidencia.
                                </span>
                            </h2>
                            
                            <p className="text-base md:text-xl text-slate-400 max-w-2xl mx-auto font-light leading-relaxed">
                                Por fin llegó a Chile la firma que entiende que en lo digital, <br className="hidden md:block" />
                                <span className="text-white font-medium italic underline decoration-cyan-500/30">
                                    nada permanece oculto para siempre.
                                </span>
                            </p>
                        </div>

                        {/* INDICADOR DE ESTADO DEL SISTEMA */}
                        <div className="mt-12 md:mt-20 max-w-xs mx-auto">
                            <div className="flex justify-between items-end mb-3 font-mono text-[9px] tracking-[0.1em] md:tracking-[0.2em] text-cyan-500/80 uppercase">
                                <div className="flex items-center gap-2">
                                    <ActivityIcon size={12} className="animate-pulse" />
                                    <span className="font-bold tracking-widest text-cyan-400/80">SISTEMA: VULNERANDO EL STATUS QUO{dots}</span>
                                </div>
                            </div>
                            <div className="w-full h-[1px] bg-slate-900 overflow-hidden relative">
                                <div className="h-full bg-cyan-500/40 w-[94%] shadow-[0_0_10px_rgba(34,211,238,0.2)]"></div>
                            </div>
                        </div>
                    </main>

                    {/* FOOTER */}
                    <footer className="absolute bottom-8 md:bottom-10 left-0 w-full text-center z-10 px-4">
                        <p className="text-[9px] md:text-[10px] font-mono text-slate-700 uppercase tracking-[0.2em] md:tracking-[0.4em] font-bold">
                            © 2026 VESTIGIO FORENSICS | SANTIAGO, CHILE
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
